  <title>O So Yummy – Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: 'Africa/Johannesburg'
      };
      document.getElementById("current-time").textContent =
        new Intl.DateTimeFormat('en-ZA', options).format(now);
    }
    window.onload = updateTime;
  </script>
</head>
